<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-colored Paragraph</title>
</head>
<body>

    <p>
        This is a <span style="color: red;">red</span> part of the paragraph,
        followed by a <span style="color: blue;">blue</span> section,
        and finally a <span style="color: green;">green</span> portion.
    </p>

</body>
</html>
